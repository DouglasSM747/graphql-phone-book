type User {
    iduser: ID!
    email: String!
    password: String!
    contacts: [Contact!]
}

type Mutation {
    addUser(email: String!,password: String!): User!
    deleteUser(iduser: ID!): ID!
}

type Query {
    checkUser(email: String!, password: String!): Boolean!
    users: [User!]!
    user(iduser: ID!): User!
}